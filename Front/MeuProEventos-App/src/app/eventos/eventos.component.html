<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar...">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
          <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()" data-bs-toggle="collapse" data-bs-target="#buttonImagem">{{exibirImagem ? 'Ocultar' : 'Mostrar'}}</button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf= "eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>{{evento.eventoId}}</td>
      <div class="collapse" [collapse]="isCollapsed"  [isAnimated]="true" id="buttonImagem">
        <td>
          <img *ngIf="exibirImagem" src="/assets/{{evento.imagemURL}}" [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
        </td>
      </div>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td><a href="#">{{evento.eventoId}}</a></td>
    </tr>
  </tbody>
  <tfoot *ngIf= "!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
